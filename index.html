<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
</head>
<body>
    <div class="MainMarkup">
        <main class="MainMarkup-topPart">
            <header class="Header">
                <div class="Header-imgWrap">
                    <img src="src/images/logo.png" alt="Logo">
                </div>
            </header>
            <section class="MainMarkup-registrationBackground">
                <div class="Registration u-container">
                    <div class="Registration-sliderWrap">
                        <div class="Slider">
                            <img class="Image" src="src/images/yamahar6.jpg" alt="futureSlider">
                        </div>
                    </div>
                    <div class="Registration-formWrap">
                        <div class="RegHeading">
                            <h1 class="RegHeading-header">Join us now. It's FREE</h1>
                            <div class="RegHeading-gradientBlock"></div>
                        </div>
                        <form class="InformationForm">
                            <div class="InformationForm-labelBlock">
                                <p class="InformationForm-labelBlock--textPadding">I am</p>
                                <p class="InformationForm-labelBlock--textPadding">Name</p>
                                <p class="InformationForm-labelBlock--textPadding">Age</p>
                                <p class="InformationForm-labelBlock--textPadding">City</p>
                            </div>
                            <div class="InformationForm-inputBlock">
                                <div class="Gender u-formpadding">
                                    <div class="Gender-userChoose">
                                        <input type="radio" name="userGender">
                                        <input type="radio" name="userGender">
                                    </div>
                                    <img class="Gender-searchIcon" src="src/images/icons/magnifier.png">
                                    <p class="Gender-userText">looking for</p>
                                    <div class="Gender-userChoose">
                                        <input type="radio" name="searchGender">
                                        <input type="radio" name="searchGender">
                                    </div>
                                </div>
                                <div class="Name u-formpadding">
                                    <input class="Name-nameField" type="text">
                                </div>
                                <div class="Age u-formpadding">
                                    <select class="Age-day">
                                        <option>25</option>
                                        <option>30</option>
                                    </select>
                                    <select class="Age-month">
                                        <option>May</option>
                                        <option>April</option>
                                    </select>
                                    <select class="Age-year">
                                        <option>1992</option>
                                        <option>2008</option>
                                    </select>
                                </div>
                                <div class="City u-formpadding">
                                    <select class="City-checkField">
                                        <option>Vancover</option>
                                        <option>Bratislava</option>
                                        <option>Springfield</option>
                                        <option>Marocco</option>
                                        <option>Mexiko</option>
                                        <option>Ryadh</option>
                                        <option>Namche-bazar</option>
                                        <option>Gviana</option>
                                    </select>
                                </div>
                                <div class="AdditionalInfo">
                                    <div class="AdditionalInfo-checkBoxBlock">
                                        <div  class="CheckBlock">
                                            <input class="CheckBlock-btn" id="cool" type="checkbox">
                                            <label class="CheckBlock-label" for="cool">I'm cool</label>
                                        </div>
                                        <div class="CheckBlock">
                                            <input class="CheckBlock-btn" id="good" type="checkbox">
                                            <label class="CheckBlock-label" for="good">Life's good</label>
                                        </div>
                                    </div>
                                    <div class="AdditionalInfo-radioBlock">
                                        <div class="RadioBlock">
                                            <input class="RadioBlock-btn" id="tee" type="radio" value="tee" name="drink">
                                            <label class="RadioBlock-label" for="tee">Tee</label>
                                        </div>
                                        <div class="RadioBlock">
                                            <input class="RadioBlock-btn" id="beer" type="radio" value="beer" name="drink">
                                            <label class="RadioBlock-label" for="beer">Beer</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="u-padding1010">
                                    <input class="Submit" type="submit" value="Start Now">
                                </div>
                            </div>
                            <div class="InformationForm-stateBlock"></div>
                        </form>
                    </div>
                </div>
            </section>
            <section></section>
            <section></section>
        </main>
        <footer class="MainMarkup-footer"></footer>
    </div>
</body>
</html>
